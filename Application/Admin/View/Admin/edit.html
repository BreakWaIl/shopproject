<extend name="Public/base" />
<block name="body">
    <form action="__SELF__" method="post" name="theForm" enctype="multipart/form-data">
        <table width="100%" id="general-table">
            <tr>
                <td class="label">用户名称:</td>
                <td>
                    <input type='text' name='username' value="{$info.username}"  />
                </td>
            </tr>
            <tr>
                <td class="label">用户密码:</td>
                <td>
                    <input type='text' name='password' />(密码不显示，需要修改填写提交即可)
                </td>
            </tr>
            <tr>
                <td class="label">所属角色:</td>
                <td>
                    <select name="role_id">
                        <volist name="role" id="vo">
                        <option value="{$vo.id}" <eq name="info.role_id" value="$vo.id">selected="selected"</eq>>{$vo.role_name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
            <input type="hidden" name="admin_id" value="{$info.id}">
        </table>
        <div class="button-div">
            <input type="submit" value=" 确定 " />
            <input type="reset" value=" 重置 " />
        </div>
    </form>
</block>
